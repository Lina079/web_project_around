<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Lina Castro" />
  <meta name="description" content="Alrededor delos EEUU" />
  <meta name="keywords" content="Recorrido, fotos, paisajes de ciudades en EEUU" />
  <title>Alrededor de EE.UU</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>
<body>
<div class="page">
  <header class="header">
    <div class="header__logo">
      <img
    class="header__vector"
    src="images/Vector.png"
    alt="logo vector"
    />
    </div>
    <div class="header__line">
    <img
    class="header__line"
    src="images/Line.png"
    alt="linea"
    />
    </div>
  </header>

  <section class="profile">
    <div class="profile__avatar">
      <img
      class="profile__avatar-image"
      src="images/Avatar.png"
      alt="foto de profile"
      />
     </div>
     <div class="profile__info">
      <div class="profile__name profile__name-button">
      <h2 class="profile__name">Jackes Cousteau</h2>
      <button class="profile__editbutton" id="open"></button>
     </div>
      <div class="profile__description">
      <p class="profile__description">Explorador</p>
      </div>
      </div>
      <button class="profile__addbutton" id="addButton">+</button>
  </section>
  <div class="popup-backdrop"></div>
  <section class="popup">
    <div class="popup__container-form">
      <button class="popup__close-btn" id="close">
      <img
      class="popup__close-icon"
      src="./images/popoup/Close-Icon.svg"
      alt="Close-Icon"
      />
    </button>
    <p class="popup__title">Editar perfil</p>
    <form class="popup__form" id="editForm">
      <fieldset class="popup__fill-form">
        <label for="name" class="popup__label-form"></label>
        <input
        type="text"
        class="poup__form-item popup__form-name"
        id="name"
        placeholder="Nombre"
        required
        />
        <div class="popup__line"></div>
        <label for="about" class="popup__label-form"></label>
        <input
        class="popup__form-item popup__form-about"
        type="text"
        id="about"
        name="about"
        placeholder="Acerca de mí"
        required
        />
        <div class="popup__line"></div>
        <button type="submit" class="popup__form-btn" id="saveButton" disabled>Guardar</button>
      </fieldset>
      </form>
      </div>
  </section>

      <section class="elements">

        <div class="element__container">
        <img
        class="element__container-photo"
        src="./images/Galeria/valle-de-yosemite.jpg"
        alt="fotografia-valle-yosemite"
        />
       <div class="element__container-info">
       <h3 class="element__container-name-place">Valle de Yosemite</h3>
       <img
        class="element__container-heart" id="heart"
        src="./images/heart-vector.png"
        alt="icono-de-corazón"
       />
       </div>
       </div>

         <div class="element__container">
         <img
         class="element__container-photo"
         src="./images/Galeria/lago-de-louise.jpg"
         alt="fotografia-lago-louise"
          />
         <div class="element__container-info">
         <h3 class="element__container-name-place">Lago Louise</h3>
          <img
            class="element__container-heart" id="heart"
            src="./images/heart-vector.png"
            alt="icono-de-corazón"
            />
         </div>
         </div>



         <div class="element__container">
          <img
          class="element__container-photo"
          src="images/Galeria/atardecer.jpg"
          alt="fotografia-montaña-calva"
          />
          <div class="element__container-info">
          <h3 class="element__container-name-place">Montañas Calvas</h3>
            <img
          class="element__container-heart" id="heart"
          src="./images/heart-vector.png"
          alt="icono-de-corazón"
          />
          </div>
          </div>


           <div class="element__container">
            <img
            class="element__container-photo"
            src="./images/Galeria/latemar.jpg"
            alt="fotografia-latemar"
            />
            <div class="element__container-info">
             <h3 class="element__container-name-place">Latemar</h3>
            <img
            class="element__container-heart" id="heart"
            src="./images/heart-vector.png"
            alt="icono-de-corazón"
            />
            </div>
           </div>

            <div class="element__container">
              <img
              class="element__container-photo"
              src="./images/Galeria/vanois-national.jpg"
              alt="fotografia-vanois-national"
              />
              <div class="element__container-info">
              <h3 class="element__container-name-place">Vanois National...</h3>
              <img
              class="element__container-heart" id="heart"
              src="./images/heart-vector.png"
              alt="icono-de-corazón"
              />
              </div>
             </div>

              <div class="element__container">
                <img
                class="element__container-photo"
                src="./images/Galeria/lago-di-braies.jpg"
                alt="fotografia-lago-di-braies"
                />
                <div class="element__container-info">
                <h3 class="element__container-name-place">Lago di Braies</h3>
                <img
                class="element__container-heart" id="heart"
                src="./images/heart-vector.png"
                alt="icono-de-corazón"
                />
                </div>
             </div>
             </section>

  <section class="footer">
  <h4 class="footer__firma">
    © 2024 Lina Castro. Around The U.S.
  </h4>
  </section>
</div>
<script src="index.js"></script>
</body>
</html>

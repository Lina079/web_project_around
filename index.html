dheaderd.<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Lina Castro" />
  <meta name="description" content="Alrededor delos EEUU" />
  <meta name="keywords" content="Recorrido, fotos, paisajes de ciudades en EEUU" />
  <title>Alrededor de EE.UU</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>
<body>
<div class="page">
  <header class="header">
    <div class="header__logo">
      <img
    class="header__vector"
    src="images/Vector.png"
    alt="logo vector"
    />
    </div>
    <div class="header__line">
    <img
    class="header__line"
    src="images/Line.png"
    alt="linea"
    />
    </div>
  </header>
  <section class="profile">
    <div class="profile__avatar">
      <img
      class="profile__avatar"
      src="images/Avatar.png"
      alt="foto de profile"
      />
    </div>
    <div class="profile__info">
      <p class="name">Jackes Cousteau</p><span class="profile__editbutton">
        <img src="/images/Vector.svg" alt="slash"/>
      </span>
    </div>
    <div class="profile__description">
      <p class+="profile__description">Explorador</p>
    </div>
  </section>
</div>
</body>
</html>

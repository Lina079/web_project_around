<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Lina Castro" />
  <meta name="description" content="Alrededor delos EEUU" />
  <meta name="keywords" content="Recorrido, fotos, paisajes de ciudades en EEUU" />
  <title>Alrededor de EE.UU</title>
  <link rel="stylesheet" href="./pages/index.css" />
</head>
<body>
<div class="page">
  <header class="header">
    <div class="header__logo">
      <img
    class="header__vector"
    src="../images/Vector.png"
    alt="logo vector"
    />
    </div>
    <div class="header__line">
    <img
    class="header__line-image"
    src="../images/Line.png"
    alt="linea"
    />
    </div>
  </header>

  <section class="profile">
    <div class="profile__avatar">
      <img
      class="profile__avatar-image"
      src="../images/Avatar.png"
      alt="foto de profile"
      />
      <img class="profile__avatar-pencil" src="../images/Pencil.svg" alt="icono de lapiz" />
     </div>
     <div class="profile__info">
      <div class="profile__name-container profile__name-button">
      <h2 class="profile__name">Jackes Cousteau</h2>
      <button class="profile__editbutton" id="open-edit"></button>
     </div>
      <div class="profile__description">
      <p class="profile__description">Explorador</p>
      </div>
      </div>
      <button class="profile__addbutton" id="addButton-elements">+</button>
  </section>
  <div class="popup-backdrop"></div>
  <section class="popup" id="popup-form">
    <div class="popup__container-form" id="container-form">
      <button class="popup__close-btn" id="close-edit">
      <img
      class="popup__close-icon"
      src="../images/popoup/Close Icon.png"
      alt="icono de cierre"
      />
    </button>
    <p class="popup__title">Editar perfil</p>
    <form class="popup__form" id="editform">
      <fieldset class="popup__fill-form">
        <label for="name" class="popup__label-name"></label>
        <input
        type="text"
        class="popup__form-item-name popup__form-input"
        id="name"
        name="name"
        minlength="2"
        maxlength="20"
        placeholder="Nombre"
        required
        />
        <div class="popup__line"></div>
        <span class="popup__form-input-error" id="name-error"></span>
        </br>
        <label for="about" class="popup__label-about"></label>
        <input
        class="popup__form-item-about popup__form-input"
        type="text"
        id="about"
        name="about"
        minlength="2"
        maxlength="200"
        placeholder="Ocupación"
        required
        />
        <div class="popup__line"></div>
        <span class="popup__form-input-error" id="about-error"></span>
      </br>
        <button type="submit" class="popup__form-btn" id="saveButton" disabled>Guardar</button>
      </fieldset>
      </form>
      </div>
  </section>
  <div class="popup-backdrop-elements"></div>
  <section class="popup" id="popup-elements">
    <div class="popup__container-form" id="container-elements-form">
      <button class="popup__close-btn" id="close-addbutton-elements">
      <img
      class="popup__close-icon"
      src="../images/popoup/Close Icon.png"
      alt="icono de cierre"
      />
    </button>
    <p class="popup__title">Crea un nuevo lugar</p>
    <form class="popup__form" id="editform-elements">
      <fieldset class="popup__fill-form">
        <label for="name" class="popup__label-form" id="title-elements"></label>
        <input
        type="text"
        class="popup__form-item-title popup__form-input"
        id="title"
        name="title"
        minlength="2"
        maxlength="30"
        placeholder="Nombre del lugar"
        required
        />
        <div class="popup__line"></div>
        <span class="popup__form-input-error" id="title-error"></span>
        </br>
        <label for="about" class="popup__label-place" id="place-elements"></label>
        <input
        class="popup__form-item-url popup__form-input"
        type="url"
        id="place"
        name="place"
        placeholder="Url de la imagen"
        required
        />
        <div class="popup__line"></div>
        <span class="popup__form-input-error" id="place-error"></span>
        <div class="popup__line-place-bottom"></div>
        </br>
        <button type="submit" class="popup__form-btn" id="saveButton-elements" disabled>Crear</button>
      </fieldset>
      </form>
      </div>
  </section>
      <section class="elements">
      </section>
  <section class="footer">
  <h4 class="footer__firma">
    &copy; 2024 Lina Castro. Around The U.S.
  </h4>
  </section>
  <template id="element-template">
    <div class="element__container">
      <img src="../images/can_trash_icon.png"
      alt="Trash Icon"
      class="element__trash-icon">
      <img
      class="element__container-photo"
      src=""
      alt="Fotografia de un lugar"
      />
      <div class="element__container-info">
      <h3 class="element__container-name-place"></h3>
      <img
      class="element__container-heart heart-icon" id="heart"
      src="../images/heart-vector.png"
      alt="Heart Icon"
      />
      </div>
      </div>
  </template>
</div>
<div class="image-popup">
  <div class="image-popup__content">
    <img class="image-popup__image" src="" alt="Fotografia de un lugar">
    <p class="image-popup__title"></p>
    <button class="image-popup__close-btn">&times;</button>
  </div>
</div>
<section class="popup" id="popup-delete">
  <div class="popup__container-form" id="container-delete-form">
    <button class="popup__close-btn" id="close-delete" type="button">
      <img
      class="popup__close-icon"
      src="/images/popoup/Close Icon.png"
      alt="icono de cierre"
      />
    </button>
    <p class="popup__title">¿Estás seguro que deseas eliminar este lugar?</p>
    <button class="popup__confirm-btn" id="deleteButton">Sí</button>
  </div>
</section>
<section class="popup" id="popup-avatar">
  <div class="popup__container-form">
    <button class="popup__close-btn" id="close-avatar" type="button">
      <img
      class="popup__close-icon"
      src="/images/popoup/Close Icon.png"
      alt="icono de cierre"
      />
    </button>
    <p class="popup__title">Actualizar foto de perfil</p>
    <form class="popup__form" id="avatar-form">
      <fieldset class="popup__fill-form">
        <input
        type="url"
        class="popup__form-item-url popup__form-input"
        id="avatar-link"
        name="avatar"
        placeholder="Enlace de la nueva foto"
        required
       />
        <div class="popup__line"></div>
        <span class="popup__form-input-error" id="avatar-error"></span>
        <button type="submit" class="popup__form-btn" id="saveAvatarButton" disabled>Guardar</button>
      </fieldset>
    </form>
  </div>
</section>
<script src="./scripts/index.js" type="module"></script>
</body>
</html>
